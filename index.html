<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scott's Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="toggle-mode">Switch to Break</button>
        </div>
        <div class="status">
            <p id="status-text">Work Time</p>
        </div>
    </div>
    <div class="special-buttons">
        <button id="michelle-button">Michelle's Special Button</button>
        <button id="elliott-button">Elliott's Special Button</button>
    </div>
    <div id="animation-container"></div>
    <script src="script.js"></script>
</body>
</html>
